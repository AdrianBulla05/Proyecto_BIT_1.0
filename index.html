<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión en MY Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./assets/logo/logo_black.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Te damos la Bienvenida a MY Music</h2>
                <p>Si ya tienes cuenta por favor inicia sesión aquí:</p>
                <button class="btn-sign-up">Ir a Iniciar Sesión</button>
            </div>
        </div>
        <form action="" class="formulario">
            <h2 class="create-account">Crea una cuenta aquí</h2>
            <div class="icons">
                <div class="border-icon">
                    <i class='bx bxl-instagram' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-spotify'></i>
                </div>
            </div>
            <p class="cuenta-gratis">Conoce más del mundo de la música</p>
            <!-- <label for="name">Nombre usuario</label> -->
            <input type="text" name="" id="" placeholder="Nombre de usuario">
            <!-- <label for="name">Correo Electrónico</label> -->
            <input type="email" name="" id="" placeholder="Tu mejor correo">
            <!-- <label for="name">Contraseña</label> -->
            <input type="password" name="" id="" placeholder="Tu contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>

    <div class="container-form sign-in">
        <form action="" class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="icons">
                <div class="border-icon">
                    <i class='bx bxl-instagram' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-spotify'></i>
                </div>
            </div>
            <p class="cuenta-gratis">Nos alegra mucho volver a tenerte aquí</p>
            <input type="email" name="" id="" placeholder="Tu mejor correo">
            <input type="password" name="" id="" placeholder="Tu contraseña">
            <input type="button" value="Iniciar Sesión">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Te damos la Bienvenida a MY Music</h2>
                <p>Si aun no tienes cuenta, regístrate en MY Music:</p>
                <button class="btn-sign-in"> Ir a Registrarse</button>
            </div>
        </div>
        
    </div>

    <script src="./src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
